<ion-header>
  <ion-navbar color="secondary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Accounts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let User of Users" (click) = "Option(User)">
    <ion-list>
      <ion-card style="background-color:#FFFFFD">
        <ion-item style="background-color:#FFFFFD">
          <ion-avatar item-start>
            <img src="{{User.Avatar}}">
          </ion-avatar>
            <h2>{{ User.Fname }}'s Info</h2>
            <h4>Last Updated: {{User.LastUpdated}}</h4>
        </ion-item>
      </ion-card>
      </ion-list>
  </div>

</ion-content>
<ion-fab bottom right style="margin:15px;">
  <button ion-fab (click)="AddPeople()">
    <ion-icon name="person-add"></ion-icon>
  </button>
</ion-fab>
