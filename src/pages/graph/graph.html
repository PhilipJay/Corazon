<ion-header>
  <ion-navbar color="secondary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>{{Users[0].Fname}}'s Chart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
     Height Chart (cm)
    </ion-card-header>
    <ion-card-content>
      <canvas #HeightCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>
       Weight Chart(kg)
      </ion-card-header>
      <ion-card-content>
        <canvas #WeightCanvas></canvas>
      </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>
       Blood Sugar Chart(mmol/L)
      </ion-card-header>
      <ion-card-content>
        <canvas #BSugarCanvas></canvas>
      </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>
       Blood Pressure Chart(mmHg)
      </ion-card-header>
      <ion-card-content>
        <canvas #BPCanvas></canvas>
      </ion-card-content>
  </ion-card>


  
</ion-content>
