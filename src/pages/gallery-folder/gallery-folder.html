
<ion-header>
  <ion-navbar color="secondary">
    <ion-buttons start>
      <button ion-button icon-only (click)="Back()">
            Back
      </button>
    </ion-buttons>
    <ion-title>{{FolderName}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-col col-6 *ngFor="let img of Image">
    <ion-card class="block">
      <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(img.GalleryId)"></ion-icon>
      <img src="{{img.ImgPath}}" />
    </ion-card>
</ion-col>
</ion-content>

<ion-fab bottom right style="margin:15px;">
  <button ion-fab (click)="AddImage()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
