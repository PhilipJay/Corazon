
<ion-header>
  <ion-navbar color="secondary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>{{Users[0].Fname}}'s Gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


         <ion-list *ngFor="let G of gallery" (click)="OpenFolder(G)">
            <ion-item>
              <ion-thumbnail item-start>
                <img src="assets/images/Folder.png">
              </ion-thumbnail>
              <h2>{{ G.FolderName }}</h2>
              <p>{{ G.Description }}</p>
            </ion-item>
          </ion-list>
   <!-- Use Grid -->
     
    </ion-content>

    <ion-fab bottom right style="margin:15px;">
      <button ion-fab (click)="AddFolder()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
